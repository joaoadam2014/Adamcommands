<html>

        <style>
            #criar{
                align-self: center;
                position: absolute;
                padding: 1.5em;
                border: 1px;

                font-size: xx-large;
                border-radius: 20px;
                left: 35%;
                top:35%;

            }
            #documentacao{
                align-self: center;

                background-color:orange;

            #criar:hover{
                animation: cresser linear 250ms;

                }
